<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat Box Design</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <input type="checkbox" id="click">
    <label for="click">
        <!-- <i class='bx bx-support bx-flip-horizontal' style='color:#ffffff' ></i> -->
        <i class='bx bx-support'></i> 
        <!-- <i class='fab fa-facebook-messenger'></i> -->
        <!-- <i class="fas fa-fa-times"></i> -->
    </label>
    <div class="wrapper">
        <div class="head-text">Let's chat? -Online</div>
        <div class="chat-box">
         <div class="desc-text">Please fill out the form below to start chatting with the team.</div> 
          <form action="#">
            <div class="field">
                <input type="text" placeholder="Your Name required" required>
            </div>
            <div class="field">
                <input type="Email" placeholder="Email Address" required>
            </div>
            <div class="field textarea">
                <textarea cols="30" rows="10" placeholder="Explain your query.."></textarea>
            </div>
            <div class="field">
                <button type="submit">Start chat</button>
            </div>
          </form> 
        </div>
    </div>
    
</body>
</html>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    overflow: hidden;
    background: #f2f2f2;
}

#click {
    display: none;
}

label {
    position: absolute;
    right: 30px;
    bottom: 20px;
    height: 55px;
    width: 55px;
    background: -webkit-linear-gradient(left, #a445b2, #fa4299);
    text-align: center;
    line-height: 55px;
    border-radius: 50px;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
}

label i {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
}

label i.fas {
    opacity: 0;
    pointer-events: none;
}

#click:checked ~ label i.fas {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) rotate(180deg);
}

#click:checked ~ label i.fab {
    opacity: 0;
    pointer-events: none;
    transform: translate(-50%, -50%) rotate(180deg);
}

.wrapper {
    position: absolute;
    right: 30px;
    bottom: 0px;
    max-width: 400px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

#click:checked ~ .wrapper {
    opacity: 1;
    bottom: 85px;
    pointer-events: auto;
}

.wrapper .head-text {
    line-height: 60px;
    color: #fff;
    border-radius: 15px 15px 0 0;
    padding: 0 20px;
    font-weight: 500;
    font-size: 20px;
    background: -webkit-linear-gradient(left, #a445b2, #fa4299);
}

.wrapper .chat-box {
    padding: 20px;
    width: 100%;
}

.chat-box .desc-text {
    color: #515365;
    font-size: 16px;
    text-align: center;
    line-height: 25px;
    font-weight: 500;
}

.chat-box form {
    padding: 10px 15px;
    margin: 20px 0;
    border-radius: 25px;
    border: 1px solid lightgrey;
}

.chat-box form .field {
    height: 50px;
    width: 100%;
    margin-top: 20px;
}

.chat-box form .field:last-child {
    margin-bottom: 15px;
}

form .field input,
form .field button,
form .textarea textarea {
    width: 100%;
    height: 100%;
    padding-left: 20px;
    border: 1px solid lightgrey;
    outline: none;
    border-radius: 25px;
    font-size: 16px;
    transition: all 0.3s ease;
}

form .field input:focus,
form .textarea textarea:focus {
    border-color: #fc83bb;
}

form .field input::placeholder,
form .textarea textarea::placeholder {
    color: silver;
    transition: all 0.3s ease;
}

form .field input:focus::placeholder,
form .textarea textarea:focus::placeholder {
    color: lightgray;
}

.chat-box form .textarea {
    height: 70px;
    width: 100%;
}

.chat-box form .textarea textarea {
    resize: none;
    height: 100%;
    border-radius: 50px;
    padding: 15px 20px;
    font-size: 16px;
}

.chat-box form .field button {
    border: none;
    background: -webkit-linear-gradient(left, #a445b2, #fa4299);
    color: #fff;
    outline: none;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.chat-box form .field button:active {
    transform: scale(0.97);
}

@media (max-width: 768px) {
    label {
        right: 20px;
        bottom: 15px;
        height: 45px;
        width: 45px;
        line-height: 45px;
        font-size: 25px;
    }

    .wrapper {
        max-width: 300px;
        right: 20px;
        bottom: 0px;
    }

    #click:checked ~ .wrapper {
        bottom: 70px;
    }

    .wrapper .head-text {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    label {
        right: 10px;
        bottom: 10px;
        height: 40px;
        width: 40px;
        line-height: 40px;
        font-size: 20px;
    }

    .wrapper {
        max-width: 250px;
        right: 10px;
        bottom: 0px;
    }

    #click:checked ~ .wrapper {
        bottom: 60px;
    }

    .wrapper .head-text {
        font-size: 16px;
    }

    .chat-box .desc-text {
        font-size: 14px;
    }

    form .field input,
    form .textarea textarea {
        font-size: 14px;
    }

    chat-box form .textarea {
        height: 60px;
    }
}

</style>
